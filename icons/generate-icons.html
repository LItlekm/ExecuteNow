<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
    <style>
        body { font-family: system-ui; padding: 20px; background: #1a1a2e; color: white; }
        canvas { border: 1px solid #333; margin: 10px; }
        .container { display: flex; gap: 20px; flex-wrap: wrap; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Click buttons to download icons</p>
    <div class="container">
        <div>
            <h3>192x192</h3>
            <canvas id="icon192" width="192" height="192"></canvas>
            <br>
            <button onclick="download('icon192', 'icon-192.png')">Download 192x192</button>
        </div>
        <div>
            <h3>512x512</h3>
            <canvas id="icon512" width="512" height="512"></canvas>
            <br>
            <button onclick="download('icon512', 'icon-512.png')">Download 512x512</button>
        </div>
    </div>

    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const padding = size * 0.1;

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#7c5cff');
            gradient.addColorStop(1, '#6366f1');

            // Rounded rectangle background
            ctx.fillStyle = gradient;
            ctx.beginPath();
            const radius = size * 0.2;
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();

            // Icon text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üìù', size / 2, size / 2);
        }

        drawIcon(document.getElementById('icon192'));
        drawIcon(document.getElementById('icon512'));

        function download(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
